{% extends 'base.html' %}
{% load static %}




{%block style%}
<link rel="stylesheet" href="{% static 'css/blog.css' %}">
{%endblock%}

{% block content %}

{%if not massege%}
<center>
    
    <h1 >Search for :{{author}}</h1>
</center>

<div style="display: flex;flex-direction:row;flex-wrap: wrap;">
{%for i in blog%}

    <div class="card" >
        <img src="{{i.image.url}}" style="width:100%; border-style: groove;" alt="">
    <div class="container">
 
            <h4><b>{{i.title}}</b></h4> 
            <p>{{i.description| truncatechars:150}}</p> 
            <div class="btn-group">
                <a href="{%url 'blogapp:singleblog' i.id %}">

                    <button class="read" >Read more</button>
                </a>
            </div>
        </div>
    </div>
    {%endfor%}
</div>


{%else%}

<center>
    
    <h1 >{{massege}} </h1>
</center>
{%endif%}
{%endblock%}
